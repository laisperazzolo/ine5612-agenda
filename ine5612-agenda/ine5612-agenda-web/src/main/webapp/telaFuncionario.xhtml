<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tela do Funcionário</title>
    </h:head>
    <h:body>
        <h1>Cadastrar nova viagem</h1>
        <h:form>
           <p>Data: <h:inputText value="#{beanUsuario.nome}"/></p>
           <p>Horário: <h:inputText value="#{beanUsuario.email}"/></p>
           <p>Cidade de Origem: <h:inputText value="#{beanUsuario.senha}"/></p>
           <p>Cidade de Destino: <h:inputText value="#{beanUsuario.senha}"/></p>
           <p>Valor da Passagem: <h:inputText value="#{beanUsuario.senha}"/></p>
            <p>Nº Máx de Acentos: <h:inputText value="#{beanUsuario.senha}"/></p>
                      
           <h:commandButton value="Salvar" action="#{beanUsuario.gravar}"/>
           <h:messages style="color:red"/>
        </h:form>
    </h:body>
</html>
