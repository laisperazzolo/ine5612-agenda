<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Autenticação</title>
    </h:head>
<h:body>
        <h1>Login</h1>
        <h:form>
           <p>Email: <h:inputText value="#{beanUsuario.email}"/></p>
           <p>Senha: <h:inputText value="#{beanUsuario.senha}"/></p>
           <h:commandButton value="Entrar" action="#{beanUsuario.autenticar()}"/>
           <h:commandButton value="Cadastrar" action="#{beanUsuario.abrirCadastrarUsuario()}"/>
           <h:messages style="color:red"/>
        </h:form>
    </h:body>
</html>
